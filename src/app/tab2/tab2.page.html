<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title color="primary">
      SÃ©ries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item-sliding>

    <ion-item>
      <ion-label>Se quer morrer, arraste esse!</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="presentAlert()">
        <ion-icon slot="icon-only" name="skull-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
  <!--Fim primeiro Sliding-->

  <ion-item-sliding>

    <ion-item>
      <ion-label>Se quer ficar vivo, arraste esse!</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="presentToast()">
        <ion-icon slot="icon-only" name="heart"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    
  </ion-item-sliding>

  
</ion-content>
